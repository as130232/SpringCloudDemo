#server settings
server:
  port: 8511

spring:
  application:
    name: consul-producer
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        enabled: true
        register: true
        serviceName: consul-producer
        instanceId: ${spring.application.name}-${random.value}
        healthCheckInterval: 15s
#        preferIpAddress: true
#        ipAddress: 127.0.0.1
      config:
        enabled: true
        #fail-fast: true
        format: YAML
        prefix: config  #表示consul用於存储配置的文件夾根目錄名為config
        defaultContext: application
        profileSeparator: ','
        data-key: data
        watch:
          enabled: true #時時刷新配置
        
